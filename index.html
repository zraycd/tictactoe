<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="body">
        <div id="container">
            <div class="cell">
                <div class="display"></div>
            </div>
            <div class="cell">
                <div class="display"></div>
                <div class="line horizontal" id="top"></div>
            </div>
            <div class="cell">
                <div class="display"></div>
            </div>
            <div class="cell">
                <div class="display"></div>
                <div class="line vert" id="left"></div>
            </div>
            <div class="cell">
                <div class="display"></div>
                <div class="line dg1" id="diagonal1"></div>
                <div class="line dg2" id="diagonal2"></div>
                <div class="line horizontal" id="midHorizontal"></div>
                <div class="line vert" id="midVertical"></div>
            </div>
            <div class="cell">
                <div class="display"></div>
                <div class="line vert" id="right"></div>
            </div>
            <div class="cell">
                <div class="display"></div>
            </div>
            <div class="cell">
                <div class="display"></div>
                <div class="line horizontal" id="bottom"></div>
            </div>
            <div class="cell">
                <div class="display"></div>
            </div>
        </div>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
